<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Clase 8 - JavaScript</title>

    <script>
        //alert("Hola Mundo!");
        function load() {
            //alert("Hola Mundo!");
            var button = document.getElementById("btnToggle");
            //Agrego un listener a un elemento...
            button.addEventListener("click", toggleBulb);
        }

        window.onload = function() {
            load();
        }

        function unload() {
            var button = document.getElementById("btnToggle");
            //Remuevo un listener a un elemento...
            button.removeEventListener("click");
        }

        function toggleBulb(state) {
            var bulb = document.getElementById("bulb");
            var bulbback = document.getElementsByClassName("bulb")[0];
            var title = document.getElementsByTagName("h1")[0];
            if (state !== "on" && bulb.src.match("bulbon")) {
                bulb.src = "images/bulboff.png";
                bulbback.style.backgroundImage = "url(images/bulbbackground.png)";
                title.innerText = "Encienda la lampara";
            }
            else
            {
                bulb.src = "images/bulbon.png";
                bulbback.style.backgroundImage = "url(images/bulbbackground2.png)";
                title.innerText = "Apague la lampara";
            }
        }
    </script>

</head>

<body class="container-fluid"> <!-- onload="load();" onunload="unload();">-->
    <h1>Encienda la lampara</h1>
    <div>
        <div class="bulb">
            <div class="bulbinner">
                <img id="bulb" src="images/bulboff.png" onmouseover="toggleBulb('on');" onmouseout="toggleBulb('off');">
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="button" onclick="toggleBulb();">Encender y Apagar</button>

    <button class="btn btn-success btn-lg btn-block" id="btnToggle" type="button">Encender y Apagar con eventListener</button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
